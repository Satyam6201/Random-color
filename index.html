<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎨 Modern Color & Palette Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎨 Modern Color & Palette Generator</h1>
    <p>Generate stunning random colors, gradients & palettes</p>
  </header>

  <!-- Control Buttons -->
  <section class="controls">
    <button id="generateBtn">🎲 Random Color</button>
    <button id="gradientBtn">🌈 Random Gradient</button>
    <button id="paletteBtn">🎨 Generate Palette</button>
    <button id="copyBtn">📋 Copy Color</button>
    <button id="modeBtn">🌗 Toggle Mode</button>
  </section>

  <!-- Color Display -->
  <section class="display">
    <div id="colorBox"></div>
    <p id="colorCode">rgb(---, ---, ---)</p>
  </section>

  <!-- Gradient Display -->
  <section class="gradient" id="gradientSection">
    <div id="gradientBox"></div>
    <p id="gradientCode">linear-gradient(...)</p>
  </section>

  <!-- Palette -->
  <section class="palette">
    <h3>🎨 Palette</h3>
    <div id="paletteBox"></div>
  </section>

  <footer>
    Made with ❤️ by <a href="https://github.com/Satyam6201" target="_blank">Satyam Kumar Mishra</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
